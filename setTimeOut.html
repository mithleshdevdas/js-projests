<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settimeout project</title>
</head>
<body style="background: #141414; color: #f1f1f1;">
    <h1>mithlesh</h1>
    <button id="stop">stop</button>
</body>
<script>
    const changeme = function(){
        document.querySelector('h1').innerHTML= "devdas"
    }
    const stop =setTimeout(changeme,2000)

 
        document.querySelector('#stop').addEventListener('click',function(){
            clearTimeout(stop)
        })
    
</script>
</html>
