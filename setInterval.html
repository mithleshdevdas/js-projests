<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settimeout and setintaval project</title>
</head>
<body>
    <h1>javascript time </h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>

const randomColor = function(){
    const hex = '0123456789ABCDEF'
    let color = '#'
    for(let i =0; i<6; i++){
        color += hex[Math.floor(Math.random()*16)]
    }
    return color
}

let stop
 const startchagingcolor = function(){
if(!stop){
   stop=setInterval(changebgcolor,1000)
      
}

       function  changebgcolor(){
         document.body.style.background=randomColor();
        }
 }
 const stopchagingcolor = function(){
    clearInterval(stop)
    stop= null
 }


document.querySelector('#start').addEventListener('click',startchagingcolor)




document.querySelector('#stop').addEventListener('click',stopchagingcolor)


        
    
</script>
</html>
