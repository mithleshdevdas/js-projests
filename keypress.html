<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keypress game</title>
</head>
<body>
   
    <h1>press any key get the value</h1>
    <h2>this project is amzing</h2>
    <div id="insert"></div>
</body>
<script>
    const insert = document.querySelector('#insert')
    window.addEventListener('keydown',(e)=>{
        insert.innerHTML = `
        <div class='color'>
            
             <table>
        <tr>
            <th>key</th>
            <th>keycode</th>
            <th>code</th>
        </tr>
        <tr>
            <td>${e.key === " "? 'space' : e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
        </tr>
    </table>
            </div>
        `
    })
</script>
</html>
