<!DOCTYPE html>
<html lang="en">

<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculater</title>

</head>
<body>
    <h1>bmi calculator</h1>
    <form >
<label for="#">height in cm</label>
<input type="text"  id="height"><br> <br>
<label for="#">weight in kilogram</label>
<input type="text"  id="weight"><br> <br>
<button type="submit">calculte</button>

    </form>
    <div class="res"></div>
</body>
<script>
    const farm = document.querySelector('form')
    farm.addEventListener('submit',(e)=>{
        e.preventDefault()
       const height =parseInt(document.querySelector('#height').value)
       const weight =parseInt(document.querySelector('#weight').value)
       const result =document.querySelector('.res')
        console.log(e);
if(height=== ''|| height <= 0 || isNaN(height)){
    result.innerHTML=`plese a valid height in number ${height}`
}else if(weight===''|| height < 0 || isNaN(weight)){
    result.innerHTML=`plese a valid weight in number${weight}`
}else{
    const bmi=(weight/((height*height)/10000)).toFixed(2)
    result.innerHTML=`<span>${bmi}</span>`

}
})
</script>

</html>
